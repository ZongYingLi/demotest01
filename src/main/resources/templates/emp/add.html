<!DOCTYPE html>
<!--add.html-->
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="d-flex align-items-stretch">

    <!--侧边栏-->
    <!--用commons.html里面提取的侧边栏把这里的侧边栏换掉,注意thymeleaf固定的格式-->

    <!--传递参数给组件，使得点哪个页面哪个页面的button可以高亮-->
    <!-- 在sidebar的时候传递参数给main.html页面-->
    <div th:insert="~{/commons/commons::sidebar(active='main.html')}"></div>
    <!--w-150设置宽度-->
    <div class="page-holder w-150 d-flex flex-wrap">
        <!--在bootstrap中，规定了每一行都被分为了固定的12个栅栏，每一个栅栏都有自己的宽度。
        如果你的div用了container的样式，那么它的宽度最大也大不过12个栅栏总共的最大宽度。
        当你的div用了container-fluid的样式，它会无视12个栅栏的规定，根据屏幕自动适应自动填充。-->
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="text-uppercase mb-0">Employee</h6>
                            </div>
<!--                            一般表单用post方式提交-->
                            <form th:action="@{/emp}" method="post">
                                <div class="form-group">
                                    <label>LastName</label>
<!--                                    placeholder 属性提供可描述输入字段预期值的提示信息-->
<!--                                    该提示会在输入字段为空时显示，并会在字段获得焦点时消失-->
                                    <input type="text" name="lastName" class="form-control" placeholder="lastName:lzy">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="email:xxxxx@qq.com">
                                </div>
                                <div class="form-group">
                                    <label>Gender</label><br/>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" value="1">
                                        <label class="form-check-label">男</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" value="0">
                                        <label class="form-check-label">女</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>department</label>
                                    <!--text 是下拉框显示的文字，提交的是 value 即部门id-->
<!--                                    这里department的所有信息从DepartmentDao中传来-->
                                    <!--注意这里的name是department.id，因为传入的参数为id-->
                                    <select class="form-control" name="department.id">
<!--                                        通过遍历来获得department-->
<!--                                        text只是显示，value才是真正的值-->
<!--                                        取的departments的值作为dept,dept是一个对象-->
                                        <option th:each="dept:${departments}"
                                                th:text="${dept.getDepartmentName()}"
                                                th:value="${dept.getId()}">
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Birth</label>
                                    <!--springboot默认的日期格式为yy/MM/dd-->
                                    <input type="text" name="birth" class="form-control" placeholder="birth:yyyy/MM/dd">
                                </div>
                                <button type="submit" class="btn btn-primary">添加</button>
                            </form>

                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 text-center text-md-left text-primary">
                        <p class="mb-2 mb-md-0">Your company &copy; 2018-2020</p>
                    </div>
                    <div class="col-md-6 text-center text-md-right text-gray-400">
                        <p class="mb-0">Copyright &copy; 2019.Company name All rights reserved.<a target="_blank" href="http://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
                        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<!-- JavaScript files-->
<script src="../../static/vendor/jquery/jquery.min.js"></script>
<script src="../../static/vendor/popper.js/umd/popper.min.js"> </script>
<script src="../../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="../../static/vendor/chart.js/Chart.min.js"></script>
<script src="../../static/js/js.cookie.min.js"></script>
<script src="../../static/js/front.js"></script>
</body>
</html>
